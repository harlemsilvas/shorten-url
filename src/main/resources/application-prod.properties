# Profile `prod` - configurações para o banco Postgres (ex.: Railway)
# Production should read credentials from environment variables; do NOT hardcode secrets here.
# Prefer providing JDBC_DATABASE_URL (jdbc:postgresql://host:port/db) in the environment.
# If you only have a DATABASE_PUBLIC_URL (postgresql://user:pass@host:port/db) you can parse it
# into JDBC_DATABASE_URL before starting the JVM.

spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# In production prefer validate so Hibernate won't try to create/alter schemas automatically
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
