spring.application.name=EncurtaAI

# Development (H2 in-memory) - safe for local dev
# This file is the default profile and should not contain production secrets.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings for dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Let Hibernate detect dialect automatically for H2
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 console for local debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging (dev)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
